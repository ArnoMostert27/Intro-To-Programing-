<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Character encoding -->
    <meta charset="UTF-8">
    <!-- Make the page responsive on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Page title -->
    <title>BMW List</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Main page heading -->
    <h1>My BMW List</h1>

    <!-- Input box for adding new BMW models or mods -->
    <input type="text" id="bmwInput" placeholder="Add BMW model or mod">
    <!-- Button to add the input value to the list -->
    <button id="addBtn">Add</button>

    <!-- Section for BMW models -->
    <h2>BMW Models</h2>
    <ul id="bmwModels">
        <!-- Existing BMW models -->
        <li>BMW M5 Competition</li>
        <li>BMW M3 G80</li>
        <li>BMW M2 (2026)</li>
    </ul>

    <!-- Section for BMW mods -->
    <h2>BMW Mods</h2>
    <ol id="bmwMods">
        <!-- Existing BMW modifications -->
        <li>Sport exhaust</li>
        <li>Carbon fiber spoiler</li>
        <li>M Performance wheels</li>
    </ol>

    <!-- Link to external JavaScript file -->
    <script src="classwork1.js"></script>
</body>

</html>
