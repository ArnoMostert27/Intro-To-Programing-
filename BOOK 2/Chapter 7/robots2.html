<!DOCTYPE html>
<html>
<head>
<title>Robot</title>
<link rel="stylesheet" href="styles2.css">
</head>
<body>
<div id="robot">
    <!-- Head -->
    <div id="head">
        <div class="eye" id="righteye"></div>
        <div class="eye" id="lefteye"></div>
        <div id="nose"></div>
        <div id="mouth"></div>
    </div>

    <!-- Neck -->
    <div id="neck"></div>

    <!-- Body -->
    <div id="body"><p>I &lt;3 JS!</p></div>

    <!-- Arms -->
    <div class="arm" id="rightarm"></div>
    <div class="arm" id="leftarm"></div>

    <!-- Hands -->
    <div class="hand" id="righthand"></div>
    <div class="hand" id="lefthand"></div>

    <!-- Legs -->
    <div class="leg" id="rightleg"></div>
    <div class="leg" id="leftleg"></div>

    <!-- Feet -->
    <div class="foot" id="rightfoot"></div>
    <div class="foot" id="leftfoot"></div>
</div>
<script src="robots2.js"></script>
</body>
</html>
