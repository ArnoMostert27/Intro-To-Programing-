<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JS Activity of the Day</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="calendar.css">
</head>
<body>
    <div class="container">
        <h1>JS Activity of the Day</h1>
        <p class="today-text">Today is:</p>
        <div id="todaysdate" class="date-box"></div>

        <div id="buttonBox">
            <button id="whattodo">What should I do today?</button>
        </div>

        <div id="thingToDo" class="activity-box"></div>
    </div>

    <script src="calendar.js"></script>
</body>
</html>
